<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">

        <link rel = stylesheet href="CSS/style.css">

    <body >
        <div class="group_div">
            <!--Profile Bar Section-->
            <div id="profile_bar" class="profile_bar">
                <!--Profile Section-->
                <br>
                <div id="img_profile" class="img_profile">
                    <img src="Images/profile.jpg" id="img_profile_content">

                <br><br>
                <div id="name_profile" class="name_profile">
                    Victor Trindade
                </div>
                <br>
                <div id="qualifications_profile" class="qualifications_profile">
                    Full-Stack Developer, Back-End and Front-End
                </div>
                <br>
                <div id="residence_profile" class="residence_profile">
                    <div class="res_1">Residence:</div>
                    <div class="res_2">Brazil</div>
                </div>
                <div id="age_profile" class="age_profile">
                    <div class="res_1">Age:</div>
                    <div class="res_2">21</div>
                    
                </div>
                <br>
                <div class="line_blue"></div>
                <br>
                <!--Language Section-->
                <div id="language_title_profile" class="language_title_profile">
                    Languages
                </div>
                <br>
                <div class="container_progress_bar">
                    <div class="progress_bar" style="--i:100;--clr:#02ECFF;">
                        <h3>100<span>%</span></h3>
                        <h4>Portuguese</h4>
                    </div>
                    <div class="progress_bar" style="--i:60;--clr:#FF6B03;">
                        <h3>60<span>%</span></h3>
                        <h4>English</h4>
                    </div>
                </div>
                <br><br><br>
                <div class="line_orange"></div>
                <br>
                
                <!--Degree Section-->
                <div id="language_title_profile" class="language_title_profile">
                    Degrees
                </div>
                <br>
                <div id="degree_profile" class="degree_profile">
                    <div class="res_1">Name:</div>
                    <div class="res_2">IT</div>
                </div>
                <div id="degree_profile" class="degree_profile">
                    <div class="res_1">Status:</div>
                    <div class="res_2">100%</div>
                </div>
                <br>
                <div class="progress_degree_bar_blue"></div>
                <br>
                <div id="degree_profile" class="degree_profile">
                    <div class="res_1">Name:</div>
                    <div class="res_2">Software Development</div>
                </div>
                <div id="degree_profile" class="degree_profile">
                    <div class="res_1">Status:</div>
                    <div class="res_2">16%</div>
                </div>
                <br>
                <div class="progress_degree_bar_orange"></div>
            </div>
            <div id="home" class="home">
                <div class="home_bar">
                    <div class="left_side_home_bar">
                        <h1 class="text_home_bar_1">Hello I'm <span style="color: #02ECFF;">Victor</span> <span class="pisca">_</span></h1><br>
                        <h1>Let's Explore My</h1><br>
                        </h1>Website!</h1><br>
                        <button>Contact Me</button>
                    </div>
                    <div class="right_side_home_bar">
                        <h1 class="image_home_bar"></h1>
                    </div>
                </div>

            </div>    
        </div>
